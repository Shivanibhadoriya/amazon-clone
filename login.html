<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
    <div class="logo">
        <img src="images/amazon.svg" alt="">
        <span>.in</span>
    </div>
    <div class="card">
        <h1>Sign in</h1>
        <div class="form" >
          <form action="#" id="dataform">
            <label for="email">Email or userId</label>
             <input type="email"id="email"name="email" placeholder="Enter Email "required>
            <label for="password">Enter Password</label>
             <input type="password"id="password"name="password" placeholder="Enter Password"required>
             <button type="button" onclick="saveData()"  class="btn-btn-primary">continue</button>
          </form>
        </div>
        <p>By continuing , you agree to Amazon's <a href="#">conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        <a href="#" class="icon">Need help ?</a>
    </div>
    <div class="breck">
        <p>New to Amazon</p>
    </div>
    <div class="btn">
        <button><a href="signup.html">Create your Amazon account</a></button>
    </div>
    <footer>
        <div class="links">
            <a href="">Conditions of Use</a>
            <a href="">Privacy Notice</a>
            <a href="">Help</a>
        </div>
        <p>@ 1996-2022 ,Amaxon.com or its affiliates</p>
    </footer>
    </section>
    <script src="login.js"></script>
</body>
</html>
